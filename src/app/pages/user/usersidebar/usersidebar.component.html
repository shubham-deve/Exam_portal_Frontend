<mat-card>
    <mat-action-list>
        <div style="text-align: left;" mat-subheader>Available Categories</div>
        <button mat-list-item routerLink="/user-dashboard/0" ><mat-icon mat-list-icon>quiz</mat-icon>&nbsp;&nbsp;All Quizes</button>
        <button 
        *ngFor="let c of categories" [routerLink]="'/user-dashboard/'+c.cid" mat-list-item ><mat-icon mat-list-icon>quiz</mat-icon>&nbsp;&nbsp;{{c.title}}</button>
        <button mat-list-item ><mat-icon mat-list-icon>logout</mat-icon>&nbsp;&nbsp;LogOut</button>


    </mat-action-list>
</mat-card>
